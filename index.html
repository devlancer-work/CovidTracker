<!DOCTYPE html>
<html lang="en">
<head>          
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>

    <!-- Font  // font-family: 'Poppins', sans-serif; -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css -->
    <link rel="stylesheet" href="./resources/css/style.css">


</head>
<body>

    <!-- Header -->
    <header>

        <div id="guideline">
            <div class="guideline">
                <p>Read The Covid Guidelines - <a href="https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public" target="_blank">HERE</a></p>
            </div>
        </div>
    </header>

    <!-- Loading -->

    <div id="loading" class="flex">
        <div class="loading"></div>
    </div>

    <!-- Main -->

    <main id="main" class="hidden">
        <div id="main-content">
            <div class="main-content flex-column">
                <h1>Corona Tracker</h1>
                <p>Live Cases Around The World</p>
                <a href="#tracker" class="down-arrow"><i class="fas fa-arrow-down arrow"></i></a>
            </div>
        </div>

        <div id="tracker">
            <div class="tracker__country flex-column">
                <div class="tracker__country-container">
                    <select name="countries" id="allCountries">
                        <option selected hidden disabled>Choose Country</option>
                    </select>
                </div>
                <div class="tracker__display">
                    <div class="display">
                        <h3 class="country__getData">Global</h3>
                        <p class="date">20 - 01 - 2022</p>
                    </div>
                </div>
            </div>




            <div class="tracker__data">
                <div class="country__data flex">
                    <div class="col cases flex-column">
                        <h3>Total Confirmed</h3>
                        <p class="totalCases__getData">0</p>
                        <h3>New Confirmed</h3>
                        <p class="newCases__getData">0</p>
                    </div>

                    <div class="col recovered flex-column">
                        <h3>Total Recovered</h3>
                        <p class="totalRecovered__getData">0</p>
                        <h3>New Recovered</h3>
                        <p class="newRecovered__getData">0</p>
                    </div>

                    <div class="col deaths flex-column">
                        <h3>Total Deaths</h3>
                        <p class="totalDeaths__getData">0</p>
                        <h3>New Deaths</h3>
                        <p class="newDeaths__getData">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Js -->
    <script src="./resources/js/app.js"></script>
</body>
</html>
